<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h:form>
                <table id="tiposAvisos">
                    <tr>
                        <td>1.Usuario/Interlocutor: </td>
                        <td><h:inputText  id="textmodificado" value="#{formulario.usuario}"/></td>
                        <td>
                            <select name="selector">
                                <option value="0">Tipo de Aviso</option>
                                <option value="1">Normal</option>
                                <option value="2">Medio</option>
                                <option value="3">Urgente</option>                    
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>2.Teléfono: </td>
                        <td><h:inputText value="#{formulario.telefono}"/></td>
                    </tr>
                    <tr>
                        <td>3.Nombre: </td>  
                        <td><h:inputText value="#{formulario.nombre}"/></td>
                    </tr>
                    <tr>
                        <td>4.Ubicación del aviso: </td>
                        <td><h:inputText value="#{formulario.ubicacion}"/></td>
                    </tr>
                    <tr>
                        <td>5.Datos Descriptivos: </td>
                        <td><h:inputText value="#{formulario.datos}"/></td>
                    </tr>
                    <tr>
                        <h:commandButton value="Listo" action="#{formulario.modificar()}"/>
                    </tr>
                    
                </table>
            </h:form>
        </div>
    </body>
</html>
